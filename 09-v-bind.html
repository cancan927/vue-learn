<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <button v-show="index > 0" @click="index--">上一页</button>
    <div>
        <img v-bind:src="list[index]" alt="">
    </div>
    <button v-show="index < list.length-1" @click="index++">下一页</button>
</div>



<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data:{
            index:0,
            list: [
                './imgs/1.png',
                './imgs/2.png',
                './imgs/3.png',
                './imgs/4.png',
                './imgs/5.png'
            ]
        }
    })
</script>
</body>
</html>
