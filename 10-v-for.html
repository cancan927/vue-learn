<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h3>水果店</h3>
    <ul>
        <li v-for="item in list">{{ item }}</li>
    </ul>
</div>
<!-- v-for 多次渲染元素 -->
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            list: ['西瓜', '苹果', '鸭梨']
        }
    })
</script>
</body>
</html>
