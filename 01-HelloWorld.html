<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello world</title>
</head>
<body>

<!-- 1.准备容器 -->
<div id="app">
    {{ msg }}
    {{ count }}
</div>

<!-- 2.引包 -->
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<script>
    const app = new Vue({
        // 通过el配置选择器，指定vue管理的是哪个盒子
        el: '#app',
        // 通过data提供数据
        data:{
            msg: 'hello world',
            count :666
        }
    })
</script>
</body>
</html>
