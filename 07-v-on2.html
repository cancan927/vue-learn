<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <button @click="fn">切换显示隐藏</button>
    <h1 v-show="isShow">VUE</h1>
</div>


<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data:{
            isShow:true
        },
        methods:{
            fn(){
                this.isShow = !this.isShow
            }
        }
    })
</script>
</body>
</html>
