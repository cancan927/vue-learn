<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <button v-on:="count--">-</button>
    <span>{{count}}</span>
<!--    v-on： 可以简写为@ -->
    <button @click="count++">+</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<script>
    const app = new Vue({
        el: '#app',
        data:{
            count:31232
        }
    })
</script>

</body>
</html>
